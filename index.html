    <!-- Custom Style Sheet-->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <nav>
        <div class="nav-wrapper navbar-size">
            <a href="#" class="brand-logo"><img class="user-image-size" src="logo.png" /></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a target="_blank" href="www.linkedin.com/in/sushma-singh-27836211a">LinkedIn</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-body">
        <div class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <h1 id="heading">Welcome to SIT 725 Week 4</h1>
                    <p class="flow-text">API EXAMPLE</p>
                </div>
                <div class="col s12 center-align">
                    <img class="materialboxed materialboxed-image" src="image.png">
                </div>
                <div class="col s12 center-align">
                    <a class="waves-effect waves-light btn click-me-button modal-trigger" data-target="modal1"
                        id="clickMeButton"><i class="material-icons left">auto_fix_high</i>Click Me</a>
                </div>
            </div>
            <div id="card-section" class="row">
                <div class="col s4 center-align">
                    <div class="card">
                        <div class="card-image waves-effect waves-block waves-light">
                            <img class="activator" src="clooney.jpg">
                        </div>
                        <div class="card-content">
                            <span class="card-title activator grey-text text-darken-4">Clooney<i
                                    class="material-icons right">more_vert</i></span>
                            <p><a href="#">Batman</a></p>
                        </div>
                        <div class="card-reveal">
                            <span class="card-title grey-text text-darken-4">Clooney<i
                                    class="material-icons right">close</i></span>
                            <p class="grey-text text-darken-4">Bat Signal</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Structure -->
        <div id="modal1" class="modal modal-fixed-footer">
            <div class="row modal-content">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input title="title" id="titte" type="text" class="validate">
                            <label for="title">Title</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="movie" type="text" class="validate">
                            <label for="movie">Movie</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="link" type="text" class="validate">
                            <label for="link">Link</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <label for="description">Description:</label>
                         <textarea id="description" name="description"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 center-align">
                            <a class="waves-effect waves-light btn" id="formSubmit">submit</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
